        <rect x="0" y="95" width="260" height="32" fill="#FFF" rx="4" stroke="#F4A261" stroke-width="2"/>
        <text x="10" y="113" font-family="Inter, sans-serif" font-size="12" fill="#264653">
          ğŸ“š Community Archive?
        </text>

        <!-- Option 4 -->
        <rect x="0" y="135" width="260" height="32" fill="#FFF" rx="4" stroke="#F4A261" stroke-width="2"/>
        <text x="10" y="153" font-family="Inter, sans-serif" font-size="12" fill="#264653">
          ğŸ’¼ Business Incubation?
        </text>

        <!-- Option 5 -->
        <rect x="0" y="175" width="260" height="32" fill="#FFF" rx="4" stroke="#F4A261" stroke-width="2"/>
        <text x="10" y="193" font-family="Inter, sans-serif" font-size="12" fill="#264653">
          ğŸ’š Social Care Innovation?
        </text>
