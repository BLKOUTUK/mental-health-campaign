<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- ROI Comparison: 4:1 Minimum, 6-8:1 Realistic, ∞ Cultural Change -->
  <!-- Liberation Teal + Warm Gold Design System -->

  <!-- Background -->
  <rect width="1000" height="600" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#264653" text-anchor="middle">
    Return on Investment: Systems Change Creates Compounding Returns
  </text>
  <text x="500" y="70" font-family="Poppins, sans-serif" font-size="16" font-weight="500" fill="#2A9D8F" text-anchor="middle">
    £8.9M Investment | Multiple Levels of Value Creation
  </text>

  <!-- ROI Cards Container -->
  <g transform="translate(80, 120)">

    <!-- Card 1: Conservative Minimum (4:1) -->
    <g id="roi-minimum">
      <rect x="0" y="0" width="260" height="320" fill="rgba(42, 157, 143, 0.05)" rx="8" stroke="#2A9D8F" stroke-width="3"/>

      <!-- Header -->
      <text x="130" y="40" font-family="Poppins, sans-serif" font-size="18" font-weight="600" fill="#2A9D8F" text-anchor="middle">
        Conservative Minimum
      </text>

      <!-- Large ROI Number -->
      <text x="130" y="110" font-family="Poppins, sans-serif" font-size="64" font-weight="900" fill="#2A9D8F" text-anchor="middle">
        4:1
      </text>

      <!-- Amount -->
      <text x="130" y="140" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#264653" text-anchor="middle">
        £35.6M Returns
      </text>

      <!-- Description -->
      <g transform="translate(20, 165)">
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#264653">
          Financial ROI over 5 years:
        </text>

        <text x="0" y="25" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • NHS cost avoidance
        </text>
        <text x="0" y="43" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • Employment gains
        </text>
        <text x="0" y="61" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • Prevented homelessness
        </text>
        <text x="0" y="79" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • HIV prevention
        </text>

        <text x="0" y="110" font-family="Inter, sans-serif" font-size="10" font-style="italic" fill="#888">
          Based on similar community
        </text>
        <text x="0" y="124" font-family="Inter, sans-serif" font-size="10" font-style="italic" fill="#888">
          mental health interventions
        </text>
      </g>
    </g>

    <!-- Card 2: Realistic with Systems Change (6-8:1) -->
    <g id="roi-realistic" transform="translate(320, 0)">
      <rect x="0" y="0" width="260" height="320" fill="#F0F9F8" rx="8" stroke="#2A9D8F" stroke-width="4"/>

      <!-- "REALISTIC" Badge -->
      <rect x="70" y="15" width="120" height="24" fill="#2A9D8F" rx="12"/>
      <text x="130" y="31" font-family="Poppins, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">
        REALISTIC MODEL
      </text>

      <!-- Large ROI Number -->
      <text x="130" y="110" font-family="Poppins, sans-serif" font-size="64" font-weight="900" fill="#2A9D8F" text-anchor="middle">
        6-8:1
      </text>

      <!-- Amount Range -->
      <text x="130" y="140" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="#264653" text-anchor="middle">
        £53.4M-£71.2M
      </text>

      <!-- Description -->
      <g transform="translate(20, 165)">
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#264653">
          Includes institutional change:
        </text>

        <text x="0" y="25" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • Long-term systems reform
        </text>
        <text x="0" y="43" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • Intergenerational impact
        </text>
        <text x="0" y="61" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • Policy precedents
        </text>
        <text x="0" y="79" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • Institutional competence
        </text>

        <text x="0" y="110" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#2A9D8F">
          Embedded roles create lasting
        </text>
        <text x="0" y="124" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#2A9D8F">
          capacity in 10 organisations
        </text>
      </g>
    </g>

    <!-- Card 3: Cultural Change (Infinite) -->
    <g id="roi-cultural" transform="translate(640, 0)">
      <rect x="0" y="0" width="260" height="320" fill="#FFFBF5" rx="8" stroke="#F4A261" stroke-width="3"/>

      <!-- Header -->
      <text x="130" y="40" font-family="Poppins, sans-serif" font-size="18" font-weight="600" fill="#F4A261" text-anchor="middle">
        Cultural Change
      </text>

      <!-- Infinity Symbol -->
      <text x="130" y="110" font-family="Poppins, sans-serif" font-size="64" font-weight="900" fill="#F4A261" text-anchor="middle">
        ∞
      </text>

      <!-- Subtitle -->
      <text x="130" y="140" font-family="Poppins, sans-serif" font-size="16" font-weight="600" fill="#264653" text-anchor="middle">
        Unquantifiable Value
      </text>

      <!-- Description -->
      <g transform="translate(20, 165)">
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#264653">
          Beyond financial metrics:
        </text>

        <text x="0" y="25" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • Democratic governance
        </text>
        <text x="0" y="40" font-family="Inter, sans-serif" font-size="11" fill="#666">
          models replicable nationally
        </text>

        <text x="0" y="62" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • Evidence base for reparative
        </text>
        <text x="0" y="77" font-family="Inter, sans-serif" font-size="11" fill="#666">
          justice globally
        </text>

        <text x="0" y="99" font-family="Inter, sans-serif" font-size="11" fill="#666">
          • UK moral leadership restored
        </text>

        <text x="0" y="125" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#F4A261">
          Cultural transformation
        </text>
        <text x="0" y="139" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#F4A261">
          persisting beyond funding
        </text>
      </g>
    </g>
  </g>

  <!-- Comparison Bar Chart -->
  <g transform="translate(80, 470)">
    <text x="0" y="0" font-family="Poppins, sans-serif" font-size="16" font-weight="600" fill="#264653">
      Value Creation Comparison (£ Millions)
    </text>

    <!-- Investment Bar -->
    <rect x="0" y="20" width="89" height="30" fill="#264653"/>
    <text x="45" y="40" font-family="Poppins, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      £8.9M
    </text>
    <text x="45" y="65" font-family="Inter, sans-serif" font-size="11" fill="#666" text-anchor="middle">
      Investment
    </text>

    <!-- Minimum ROI Bar -->
    <rect x="150" y="20" width="356" height="30" fill="#2A9D8F"/>
    <text x="328" y="40" font-family="Poppins, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      £35.6M (4:1 minimum)
    </text>
    <text x="328" y="65" font-family="Inter, sans-serif" font-size="11" fill="#666" text-anchor="middle">
      Conservative Returns
    </text>

    <!-- Realistic ROI Bar -->
    <rect x="150" y="85" width="712" height="30" fill="#2A9D8F" opacity="0.7"/>
    <text x="506" y="105" font-family="Poppins, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      £53.4M-£71.2M (6-8:1 realistic)
    </text>
  </g>

  <!-- Footer Note -->
  <g transform="translate(500, 560)">
    <text x="0" y="0" font-family="Poppins, sans-serif" font-size="12" font-weight="600" fill="#2A9D8F" text-anchor="middle">
      Partnership model creates sustainable change beyond 5 years
    </text>
    <text x="0" y="18" font-family="Inter, sans-serif" font-size="11" fill="#666" text-anchor="middle">
      Embedded roles + community governance = institutional capacity persisting long after funding ends
    </text>
  </g>
</svg>
